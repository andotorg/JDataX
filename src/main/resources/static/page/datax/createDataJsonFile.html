<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DataX配置</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<link rel="stylesheet" href="../../css/loading.css" media="all" />
	<style type="text/css">
		.layui-layer-page .layui-layer-content {
		    position: relative;
		    overflow: visible !important;
		    background: none !important;
		}
	</style>
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal loadTable_Btn">添加数据源</a>
				<a class="layui-btn layui-btn-normal datax_Btn">数据同步</a>
			</div>
		</form>
	</blockquote>
	<table id="tableList" lay-filter="tableList"></table>
	
	<form class="layui-form" id="dbInfoDialog" style="margin-right: 15px; display:none;">
		<div class="layui-form-item" style="margin-top:5px;">
			<label class="layui-form-label">库名称：</label>
			<div class="layui-input-block">
				<input type="text" id="dbName" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="Dynamic0523">
			</div>
		</div>
		<div class="layui-form-item" style="margin-top:5px;">
			<label class="layui-form-label">用户：</label>
			<div class="layui-input-block">
				<input type="text" id="dbUser" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="bj">
			</div>
		</div>
		<div class="layui-form-item" style="margin-top:5px;">
			<label class="layui-form-label">密码：</label>
			<div class="layui-input-block">
				<input type="text" id="dbPwd" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="Zd666666">
			</div>
		</div>
		<div class="layui-form-item" style="margin-top:5px;">
			<label class="layui-form-label">库地址：</label>
			<div class="layui-input-block">
				<input type="text" id="dbUrl" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="192.168.10.215:1433">
			</div>
		</div>
		<div class="layui-form-item" style="margin-top:5px;">
			<label class="layui-form-label">库类型：</label>
			<div class="layui-input-block">
				<select id="dbType" lay-verify="required">
			        <option value="0">MySQL</option>
			        <option value="1">SQLServer</option>
			    </select>
			</div>
		</div>
		<div class="layui-form-item" style="margin-top:5px;">
			<label class="layui-form-label">JSON文件地址：</label>
			<div class="layui-input-block">
				<input type="text" id="filePath" autocomplete="off" class="layui-input" value="D:\Upload\datax">
			</div>
		</div>
	</form>
	
	<form class="layui-form" id="dataDialog" style="margin-right: 15px; display:none;">
		<div class="layui-form-item" style="margin-top:5px;">
			<label class="layui-form-label" style="width:120px;">Json文件路径：</label>
			<div class="layui-input-block">
				<input type="text" id="jsonPath" style="width:80%;" lay-verify="title" autocomplete="off" placeholder="路径，采用反斜杠" class="layui-input" value="E:/">
			</div>
		</div>
		<div class="layui-form-item" style="margin-top:5px;">
			<label class="layui-form-label" style="width:120px;">Python路径：</label>
			<div class="layui-input-block">
				<input type="text" id="pythonPath" style="width:80%;" lay-verify="title" autocomplete="off" placeholder="路径，采用反斜杠" class="layui-input" value="C:\Python27\python">
			</div>
		</div>
		<div class="layui-form-item" style="margin-top:5px;">
			<label class="layui-form-label" style="width:120px;">DataX路径：</label>
			<div class="layui-input-block">
				<input type="text" id="dataxPath" style="width:80%;" lay-verify="title" autocomplete="off" placeholder="路径，采用反斜杠" class="layui-input" value="D:\InstallSoft\datax\bin\datax.py">
			</div>
		</div>
		<textarea style="height: 163px; width: 96%; margin-left: 4%; overflow-y: auto; background-color: #000000; color: #00d20d;" id="message">

		</textarea>
	</form>
	
	<!--操作-->
	<script type="text/html" id="tableListBar">
		<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">查看字段</a>
	</script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="createDataJsonFile.js"></script>
</body>
</html>
